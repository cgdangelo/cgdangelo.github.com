<section class="posts">
  {% for post in site.posts %}
  <article>
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>
    <aside class="disqus">
      <a href="http://cgdangelo.github.com{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>
    </aside>
  </article>
  {% endfor %}
</section>
